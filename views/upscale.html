<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upscale Images | Image Processor</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/dropzone.css" />
  </head>
  <body>
    <header>
      <div class="logo">Image Processor</div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/compress">Compress</a></li>
          <li><a href="/resize">Resize</a></li>
          <li><a href="/upscale" class="active">Upscale</a></li>
          <li><a href="/svg2png">SVG to PNG</a></li>
        </ul>
      </nav>
    </header>

    <main class="tool-container">
      <h1>Upscale Images</h1>
      <p class="subtitle">Enlarge images while preserving quality</p>

      <div class="upload-options">
        <form id="upscale-form" class="dropzone" enctype="multipart/form-data">
          <div class="dz-message">
            <input
              type="file"
              name="image"
              id="upscale-file-input"
              accept="image/*"
              style="display: none"
            />
            <label for="upscale-file-input" class="file-input-label">
              <p>Click to browse or drag & drop your image here</p>
              <p class="small">(Supports JPG, PNG, WEBP up to 50MB)</p>
            </label>
          </div>
        </form>

        <div class="options-panel">
          <div class="option">
            <label for="scale">Scale Factor</label>
            <input
              type="number"
              id="scale"
              name="scale"
              min="1"
              max="10"
              step="0.1"
              value="2"
            />
          </div>

          <div class="option">
            <label for="upscale-width">Or Width (px)</label>
            <input
              type="number"
              id="upscale-width"
              name="width"
              min="1"
              placeholder="Leave empty to use scale"
            />
          </div>

          <div class="option">
            <label for="upscale-height">Or Height (px)</label>
            <input
              type="number"
              id="upscale-height"
              name="height"
              min="1"
              placeholder="Leave empty to use scale"
            />
          </div>

          <div class="option">
            <label for="kernel">Upscale Method</label>
            <select id="kernel" name="kernel">
              <option value="lanczos3">Lanczos3 (best quality)</option>
              <option value="nearest">Nearest (fastest)</option>
              <option value="cubic">Cubic</option>
              <option value="mitchell">Mitchell</option>
              <option value="lanczos2">Lanczos2</option>
            </select>
          </div>

          <button type="button" id="upscale-btn" class="process-btn" disabled>
            Upscale Image
          </button>
        </div>
      </div>

      <div class="result-container" id="result-container" style="display: none">
        <h2>Your upscaled image is ready!</h2>
        <div class="result-preview">
          <img id="result-image" src="" alt="Upscaled result" />
          <div class="result-info">
            <div class="info-row">
              <span>Original Dimensions:</span>
              <span id="original-dimensions">-</span>
            </div>
            <div class="info-row">
              <span>New Dimensions:</span>
              <span id="new-dimensions">-</span>
            </div>
            <div class="info-row">
              <span>Scale Factor:</span>
              <span id="scale-factor">-</span>
            </div>
            <a id="download-btn" class="download-btn" href="#" download
              >Download</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Image Processor. All rights reserved.</p>
    </footer>

    <script src="/js/upscale.js"></script>
  </body>
</html>
